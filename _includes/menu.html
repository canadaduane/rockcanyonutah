{% assign url = page.url|remove:'index.html' %}
<div class="pure-u-1 pure-u-md-2-5">
    <div class="pure-g">
{% for link in site.navigation %}
        <div class="pure-u-1 {% if url == link.url %}pure-menu-selected{% endif %}">
            <a href="{{link.url | prepend: site.baseurl | prepend: site.url}}" class="pure-menu-link">
                {{link.text}}
            </a>
        </div>
{% endfor %}
    </div>
</div>
